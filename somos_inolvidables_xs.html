<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Alianza Digital</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-alianza-digital-96x96.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="seccion_01_xs hidden-sm hidden-md hidden-lg">
      <div class="container sin-padding">
        <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 center-block">
          <img src="images/identidad_visual_alianza_digital_web.png" class="img-responsive iv_alianza_web">
          <div id='stars'></div>
          <div id='stars2'></div>
          <div id='stars3'></div>
          <img src="images/icono_cara_triste.png" class="img-responsive cara-triste">
          <h3 class="tx_lato_regular_21_blanco_form_01">¡Lo sentimos,</h3>
          <h3 class="tx_lato_black_35_blanco_form_01">Somos Inolvidables!</h3>
          <h3 class="tx_lato_regular_21_blanco_form_02">Tenemos miles de ideas, que como este website,</h3>
          <img src="images/tx_xs_02.png" class="img-responsive index-graph-02-xs">
          <h3 class="tx_lato_regular_21_blanco_form_03"><span class="tx_lato_black_21_blanco_form_01">Escríbenos</span>, para que tu negocio sea</h3>
          <h3 class="tx_lato_regular_21_blanco_form_04">nuestro nuevo gran secreto</h3>
          <form role="form" id="contactForm_web_01" data-toggle="validator" class="center-block formulario-home">

            <div class="form-group">
              <!--<label for="first_name"></label>-->
              <input type="text" class="form-control" id="first_name_web_01" placeholder="Tu Nombre" required>
              <div class="help-block with-errors"></div>
            </div>

            <div class="form-group">
              <!--<label for="email"></label>-->
              <input type="text" class="form-control" id="telephone_web_01" placeholder="Tu Celular" required pattern="[0-9]*" inputmode="numeric">
              <div class="help-block with-errors"></div>
            </div>

            <div class="row col-xs-12 col-sm-12 col-md-2 col-lg-4">
              <div class="form-group">
                <!--#slider-formulario-registro-->
                <button type="submit" class="btn_xs_style"><img src="images/btn_enviar_web.png" class="btn_enviar"></button>

                <div id="msgSubmit_web_01" class="hidden"></div>
                <div class="clearfix"></div>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>


    <script type="text/javascript" src="js/validator.min.js"></script>
    <script type="text/javascript" src="js/scripts_xs.js"></script>

  </body>

</html>
